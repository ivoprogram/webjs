<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebJS</title>

    <script type="text/javascript">

        // Split parameters and pass them to target url
        var url = "content/en/index.html";
        var params = window.location.href.split("?")[1];
        params = (params ? "?" + params : "");

        // window.location.replace(url + params);
        window.location.href = url + params;

        // Version 1.0
        //window.location.replace(url);
        //window.location.href = "content/en/index.html";
    </script>

</head>
<body>
    
    <h3>Redirect to index page</h3>
    <p>
        Follow the link to redirect to the index page.
    </p>
    <a href="content/en/index.html">index.html</a>

</body>
</html>
